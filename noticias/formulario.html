<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8"/>
        <title>Cadastro - Notícias da Hora</title>
    </head>
    <body>
        <header>
            <h1>Notícias da Hora</h1>
        </header>
        <main>
            <form method="Post" action="#">
                <fieldset>
                    <legend>Inscreva-se no nosso site</legend>
                    <ul>
                        <li>
                            <label for="txtNome">Nome</label>
                            <input type="text" id="txtNome" name="nome" required/>
                        </li>
                        <br>
                        <li>
                            <label for="textEmail">Email</label>
                            <input type="email" id="txtEmail" name="email" required/>
                        </li>
                        <br>
                        <li>
                            <label for="txtSenha">Senha</label>
                            <input type="password" id="txtSenha" name="senha" required/>
                        </li>
                        <br>
                        <li>
                           <label>Data de Nascimento</label>
                           <input type="number" id="txtDia" name="nascimento-dia" min="1" max="31"/>
                           <select id="selMes" name="nascimento-mes">
                               <option value="1">Janeiro</option>
                               <option value="2">Fevereiro</option>
                               <option value="3">Março</option>
                               <option value="4">Abril</option>
                               <option value="5">Maio</option>
                               <option value="6">Junho</option>
                               <option value="7">Julho</option>
                               <option value="8">Agosto</option>
                               <option value="9">Setembro</option>
                               <option value="10">Outubro</option>
                               <option value="11">Novembro</option>
                               <option value="12">Dezembro</option>
                            </select>
                            <input type="number" id="txtAno" name="nascimento-ano"/>
                        </li>
                        <br>
                        <li>
                            <label>Sexo</label>
                            <label><input type="radio" name="genero" value="m">Masculino</label>
                            <label><input type="radio" name="genero" value="f">Feminino</label>
                        </li>
                        <br>
                        <li>
                            <label><input type="checkbox" id="chkOfertas"
                            name="ofertas"/>Desejo receber ofertas de sites parceiros</label>
                        </li>
                    </ul>
                </fieldset>
                <br>
                <input type="reset" value="Limpar"/>
                <input type="submit" value="Salvar"/>
            </form>
        </main>
    </body>
</html>
